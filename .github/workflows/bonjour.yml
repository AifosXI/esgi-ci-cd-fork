name: Bonjour
on:
  - push
jobs:
  install_node_env:
    runs-on: ubuntu-22.04
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint

        